<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>偽ログインページ（デモ）</title>

    body { font-family: Arial, sans-serif; background:#f4f4f4; text-align:center; padding:50px; }

    input { margin:10px; padding:10px; width:200px; }
    button { padding:10px 20px; background:#c0392b; color:#fff; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#e74c3c; }
    .notice { color:#999; margin-top:20px; font-size:12px; }
  </style>
</head>

  <div class="box">
    <h2>ログインが必要です</h2>
    <form onsubmit="alert('これはデモページです。実際には送信されません。'); return false;">
      <input type="text" placeholder="ユーザID"><br>
      <input type="password" placeholder="パスワード"><br>
      <button type="submit">ログイン</button>
    </form>
    <p class="notice">⚠ このページはデモ用です。入力内容は保存されません。</p>

  </div>

</html>
